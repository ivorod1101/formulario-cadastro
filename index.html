<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<style>
body { font-family: Arial; background: #f2f2f2; padding: 30px; }
form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; }
input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
button { margin-top: 20px; padding: 10px; width: 100%; cursor: pointer; }
</style>
</head>
<body>

<h2>Formul√°rio de Cadastro</h2>

<form id="form">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="text" name="telefone" placeholder="Telefone" required>
    <textarea name="mensagem" placeholder="Mensagem"></textarea>
    <button type="submit">Enviar</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwYyLh_Pm7zvQb9AgAy8TKcsRoYVmP-gePykXKwy2XHy0Y8aC4KxbdVKMMhzrXc7Z2e/exec";

document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        nome: this.nome.value,
        email: this.email.value,
        telefone: this.telefone.value,
        mensagem: this.mensagem.value
    };

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(response => alert("Cadastro enviado com sucesso!"))
    .catch(error => alert("Erro ao enviar dados."));
});
</script>

</body>
</html>
