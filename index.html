<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuários</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(120deg, #1e3a8a, #0f172a);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #111827;
    }

    .card {
        background: #ffffff;
        max-width: 480px;
        width: 100%;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 30px 60px rgba(0,0,0,.35);
    }

    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo span {
        font-size: 32px;
        font-weight: bold;
        color: #2563eb;
    }

    h2 {
        text-align: center;
        margin-bottom: 6px;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 25px;
    }

    label {
        margin-top: 15px;
        display: block;
        font-weight: 600;
        font-size: 14px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 14px;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37,99,235,.2);
    }

    textarea {
        resize: none;
        height: 90px;
    }

    button {
        width: 100%;
        margin-top: 28px;
        padding: 14px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: #1e40af;
    }

    .error {
        border-color: #dc2626 !important;
    }

    .success-message {
        display: none;
        text-align: center;
        font-size: 18px;
        color: #16a34a;
    }

    @media(max-width:520px) {
        .card {
            margin: 10px;
            padding: 25px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <div class="logo">
        <span>SUA LOGO</span>
    </div>

    <form id="form">
        <h2>Cadastro</h2>
        <div class="subtitle">Preencha todos os campos obrigatórios</div>

        <label>Nome Completo *</label>
        <input type="text" name="nome" required>

        <label>Email *</label>
        <input type="email" name="email" required>

        <label>Telefone *</label>
        <input type="text" name="telefone" required>

        <label>Endereço</label>
        <input type="text" name="endereco">

        <label>Data de Nascimento</label>
        <input type="date" name="data">

        <label>Observações</label>
        <textarea name="observacoes"></textarea>

        <button type="submit">Enviar Cadastro</button>
    </form>

    <div class="success-message" id="success">
        ✅ Obrigado! Seus dados foram enviados com sucesso.
    </div>
</div>

<script>
const scriptURL = "COLE_AQUI_SEU_LINK_DO_APPS_SCRIPT";
const form = document.getElementById("form");
const success = document.getElementById("success");

// Máscara de telefone
form.telefone.addEventListener("input", function () {
    this.value = this.value
        .replace(/\D/g, "")
        .replace(/^(\d{2})(\d)/g, "($1) $2")
        .replace(/(\d{5})(\d)/, "$1-$2")
        .slice(0, 15);
});

// Envio e validação
form.addEventListener("submit", e => {
    e.preventDefault();

    let valid = true;
    [...form.elements].forEach(el => el.classList.remove("error"));

    if (!form.nome.value) valid = false;
    if (!form.email.value) valid = false;
    if (!form.telefone.value) valid = false;

    if (!valid) {
        [...form.elements].forEach(el => {
            if (el.required && !el.value) el.classList.add("error");
        });
        return;
    }

    const data = {
        nome: form.nome.value,
        email: form.email.value,
        telefone: form.telefone.value,
        endereco: form.endereco.value,
        dataNascimento: form.data.value,
        observacoes: form.observacoes.value
    };

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(() => {
        form.style.display = "none";
        success.style.display = "block";
    })
    .catch(() => alert("Erro ao enviar os dados"));
});
</script>

</body>
</html>
